<!DOCTYPE html>
<html lang="en" dir="ltr">

    <script type="module" src="GUI.js"></script>

    <head>
        <meta charset="utf-8">
        <title>Scale Visualizer</title>
        <link rel="stylesheet" type="text/css" href="mystyle.css">
        <script type="module" src="index.js" charset="utf-8"></script> 
        
    </head>
    
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            console.log('DOM fully loaded and parsed');
        });
    </script>


    <body>
        <div id="display"></div>
        <div id="userControls">
            Visual:
            <select name="visual" id="dropdownVisual" onchange="location.reload()">
                <option value="Keyboard">Keyboard</option>
                <option value="Fretboard">Fretboard</option>
                <option value="Sheet">Sheet</option>
            </select>
            Scale:
            <select name="scale" id="dropdownScale" onchange="location.reload()">
                <option value="Major">Major</option>
                <option value="Natural Minor">Natural Minor</option>
            </select>
            Root:
            <select name="root" id="dropdownRoot" onchange="location.reload()">
                  <option value="C">C</option>
                  <option value="C#">C#</option>
                  <option value="Db">Db</option>
                  <option value="D">D</option>
                  <option value="D#">D#</option>
                  <option value="Eb">Eb</option>
                  <option value="E">E</option>
                  <option value="F">F</option>
                  <option value="F#">F#</option>
                  <option value="Gb">Gb</option>
                  <option value="G">G</option>
                  <option value="G#">G#</option>
                  <option value="Ab">Ab</option>
                  <option value="A">A</option>
                  <option value="A#">A#</option>
                  <option value="Bb">Bb</option>
                  <option value="B">B</option>
                  <option value="Cb">Cb</option>
            </select>
        </div>
    </body>
</html>
